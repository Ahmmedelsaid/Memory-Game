<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">

        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/vue-js-icon-uyqtn0n05ns8skip-c.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/vue-js-icon-uyqtn0n05ns8skip-c.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/css-icon-256.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/css-icon-256.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/github-icon-256.png" alt="">

        </div>

        </div>

            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/html5_256_black.png" alt="">

        </div>
        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/html5_256_black.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
                <img src="./imgs/communityIcon_4g1uo0kd87c61.png" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>

                <img src="./imgs/communityIcon_4g1uo0kd87c61.png" alt="">
